<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>911 Emergency Dispatcher</title>
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    
</head>
<body>
    <header>
        <h1>911 Emergency Dispatcher</h1>
    </header>
    <div class="container">
        {% if message %}
            <div class="alert success" id="flash-message">{{ message }}</div>
        {% endif %}
        
        <!-- Buttons for navigation -->
        <a href="{{ url_for('add_case') }}" class="btn">Add New Case</a>
        <a href="{{ url_for('display_cases') }}" class="btn">View All Cases</a>
        <a href="{{ url_for('statistics') }}" class="btn">View Statistics</a>
        
        <!-- Search Bar -->
        <form method="GET" action="{{ url_for('display_cases') }}" class="form-inline mb-3">
            <input type="text" name="search_query" class="form-control" placeholder="Search by Type or Location" required>
            <button type="submit" class="btn">Search</button>
        </form>
    </div>
    <script>
        // Auto-hide flash message after 5 seconds
        setTimeout(function() {
            var flashMessage = document.getElementById('flash-message');
            if (flashMessage) {
                flashMessage.style.display = 'none';
            }
        }, 5000); // 5000 milliseconds = 5 seconds
    </script>
</body>
</html>
