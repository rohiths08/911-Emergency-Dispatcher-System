<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Case</title>
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2>Add New Emergency Case</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul class="alert">
                    {% for category, message in messages %}
                        <li class="{{ category }}">{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}

        <form method="POST">
            <div class="form-group">
                <label for="case_type">Case Type</label>
                <input type="text" id="case_type" name="case_type" required>
            </div>
            <div class="form-group">
                <label for="location">Location</label>
                <input type="text" id="location" name="location" required>
            </div>
            <div class="form-group">
                <label for="priority">Priority</label>
                <select id="priority" name="priority" required>
                    <option value="1">High</option>
                    <option value="2">Moderate</option>
                    <option value="3">Low</option>
                </select>
            </div>
            <div class="form-group">
                <label for="department">Assign Department</label>
                <select id="department" name="department">
                    <option value="Fire Dept">Fire Dept</option>
                    <option value="Healthcare">Healthcare</option>
                    <option value="Police">Police</option>
                    <option value="All 3">All 3</option>
                    <option value="Fire & Healthcare">Fire & Healthcare</option>
                    <option value="Fire & Police">Fire & Police</option>
                    <option value="Healthcare & Police">Healthcare & Police</option>
                </select>
            </div>
            <input type="submit" value="Add Case">
        </form>

        <a href="{{ url_for('home') }}" class="btn">Back to Home</a>
    </div>
</body>
</html>
